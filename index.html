<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora utilizando HTML, CSS E JAVASCRIPT</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/calculadora.css" />
</head>
<body>
    <div class="container">
    <div class="calc-box">
            <div class="calc-display">
                <input id="txt-display" type="text" readonly value="" class="txt-display" />
            </div>  
            <div class="calc-buttons">
                <div class="calc-button">
                    <button id="btn-7" name="btn-number" class="btn-number bg-color-mumbers">7</button>
                </div>
                <div class="calc-button">
                    <button id="btn-8" name="btn-number" class="btn-number bg-color-mumbers">8</button>
                </div>
                <div class="calc-button">
                    <button id="btn-9" name="btn-number" class="btn-number bg-color-mumbers">9</button>
                </div>
                <div class="calc-button">
                    <button id="btn-ce" name="btn-number" class="btn-number bg-color-operaitors">CE</button>
                </div>
            </div>
            <div class="calc-buttons">
                <div class="calc-button">
                    <button id="btn-4" name="btn-number" class="btn-number bg-color-mumbers">4</button>
                </div>
                <div class="calc-button">
                    <button id="btn-5" name="btn-number" class="btn-number bg-color-mumbers">5</button>
                </div>
                <div class="calc-button">
                    <button id="btn-6" name="btn-number" class="btn-number bg-color-mumbers">6</button>
                </div>
                <div class="calc-button">
                    <button id="btn-sub" name="btn-number" class="btn-number bg-color-operaitors">-</button>
                </div>
            </div>
            <div class="calc-buttons">
                <div class="calc-button">
                    <button id="btn-1" name="btn-number" class="btn-number bg-color-mumbers">1</button>
                </div>
                <div class="calc-button">
                    <button id="btn-2" name="btn-number" class="btn-number bg-color-mumbers">2</button>
                </div>
                <div class="calc-button">
                    <button id="btn-3" name="btn-number" class="btn-number bg-color-mumbers">3</button>
                </div>
                <div class="calc-button">
                    <button id="btn-sum" name="btn-number" class="btn-number bg-color-operaitors">+</button>
                </div>
            </div>
            <div class="calc-buttons">
                <div class="calc-button">
                    <button name="btn-number" class="btn-number btn-none"></button>
                </div>
                <div class="calc-button">
                    <button id="btn-0" name="btn-number" class="btn-number bg-color-mumbers">0</button>
                </div>
                <div class="calc-button">
                    <button name="btn-number" class="btn-number btn-none"></button>
                </div>
                <div class="calc-button">
                    <button id="btn-mul" name="btn-number" class="btn-number bg-color-operaitors">*</button>
                </div>
            </div>
            <div class="calc-result">
                <button id="btn-result" name="btn-result" class="btn-result"> = </button>
            </div>
     </div>
</div>
</body>
</html>
